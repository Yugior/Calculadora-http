<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <!-- Enlace al archivo CSS externo para los estilos de la calculadora -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Contenedor principal de la calculadora -->
    <div class="calculator">
      <!-- Pantalla de la calculadora para mostrar los números y resultados -->
      <input type="text" class="display" id="display" disabled />

      <!-- Botones de la calculadora -->
      <div class="buttons">
        <!-- Cada botón tiene un evento onclick para llamar a las funciones de JavaScript -->
        <button class="number" onclick="appendNumber('7')">7</button>
        <button class="number" onclick="appendNumber('8')">8</button>
        <button class="number" onclick="appendNumber('9')">9</button>
        <button class="operation" onclick="chooseOperation('/')">÷</button>

        <button class="number" onclick="appendNumber('4')">4</button>
        <button class="number" onclick="appendNumber('5')">5</button>
        <button class="number" onclick="appendNumber('6')">6</button>
        <button class="operation" onclick="chooseOperation('*')">×</button>

        <button class="number" onclick="appendNumber('1')">1</button>
        <button class="number" onclick="appendNumber('2')">2</button>
        <button class="number" onclick="appendNumber('3')">3</button>
        <button class="operation" onclick="chooseOperation('-')">−</button>

        <button class="number" onclick="appendNumber('0')">0</button>
        <button class="number" onclick="appendNumber('.')">.</button>
        <button class="operation" onclick="clearDisplay()">C</button>
        <button class="operation" onclick="chooseOperation('+')">+</button>

        <!-- Botón de igual para ejecutar el cálculo -->
        <button class="equals" onclick="calculate()">=</button>
      </div>
    </div>

    <!-- Enlace al archivo JavaScript externo para la lógica de la calculadora -->
    <script src="script.js"></script>
  </body>
</html>
